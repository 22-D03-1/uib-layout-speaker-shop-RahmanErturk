<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speaker-Shop-Design</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&family=Oleo+Script+Swash+Caps&family=Work+Sans:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fda1bfc468.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
  <header>
    <div class="logo">
      <img src="./images/1000px-Speaker_Icon.svg.png" alt="speaker" width="36px">
      <p class="logo-text">The Speaker Shop</p>
    </div>
    <div class="hmbrgr"><i class="fa-solid fa-bars"></i></div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Checkout</a>
    </nav>
  </header>

  <nav class="nav-responsive">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Checkout</a>
  </nav>

  <section class="main-text">
    <h1 class="main-title">Your home speaker</h1><br>
    <p class="main-p">They combine beauty, quality and simplicity to create an emotional music experience.</p><br>
    <div class="button"><button>WATCH STORY VIDEO <i class="fa-solid fa-play"></i></button></div>
  </section>
  <section class="pic-container">

    <div class="picture">
      <img src="./images/white-box.jpg" alt="">
      <div class="img-title">
        <h1 class="img-title">Beauty. Quality. Simplicity.</h1>
        <i class="open"><img src="./images/open.png" alt=""></i>
      </div>
    </div>

    <div class="picture woman">
      <img src="./images/room.jpg" alt="">
      <div class="img-title">
        <h1 class="img-title">High-end sound quality.</h1>
        <i class="open"><img src="./images/open.png" alt=""></i>
      </div> 
    </div>

    <div class="picture">
      <img src="./images/black-white.jpg" alt="">
      <div class="img-title">
        <h1 class="img-title">Play music with your voice.</h1>
        <i class="open"><img src="./images/open.png" alt=""></i>
      </div>   
    </div>
  </section>

  <footer>
    <p>All rights reserved. Â© Speaker Shop 2020</p>
  </footer>
  </main>
  
</body>
</html>
